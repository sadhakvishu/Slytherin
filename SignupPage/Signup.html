<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="container">
        <div id="imgbox">
            <img src="LoginIMG.png" alt="ModeSens">
        </div>
        <div id="loginbox">
            <div id="crossSign">
                <!-- &#x2715; -->
            </div>
            <h3>Create an account</h3>
            <h3>Compare across 500+ stores</h3>
            <h3>to find the best price.  </h3>
            <div id="formbox">
                <form>
                    <input type="email" class="media" placeholder="Email" id="email" required><br/>
                    <input type="password" class="media" placeholder="Password" id="pwd"><br/>
                    <input type="checkbox" id="radio">
                    <label>Subscribe to personalized sale updates and offers</label><br/>
                    <input class="media" type="submit" value="Sign Up" id="button">
                </form>
            <div id="or">
                <p>or</p>
            </div>
            <div id="logos">
                <a href="https://www.google.com"><img src="https://modesens.com/static/img/login-icon/20210617google.svg" alt=""></a>
                <a href="https://www.facebook.com"><img src="https://modesens.com/static/img/login-icon/20210617facebook.svg" alt=""></a>
                <a href="https://www.apple.com"><img src="https://modesens.com/static/img/login-icon/20210617apple.svg" alt=""></a>
                <a href="https://www.wechat.com"><img src="https://modesens.com/static/img/login-icon/20210617wechat.svg" alt=""></a>
            </div>
            <p><a href="login.html">Already Have An Account?Please Sign In</a></p>
            <hr>
            <div id="bottom">
                <h4>By creating an account, I agree to</h4>
                <h4>Terms Of Use and the  <u style="cursor: pointer;">Privacy Policy</u>  </h4>
            </div>
        </div>

    </div>
</body>
</html>
<script src="signup.js"></script>
