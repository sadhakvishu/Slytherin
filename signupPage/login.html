<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <div id="imgbox">
            <img src="LoginIMG.png" alt="ModeSens">
        </div>
        <div id="loginbox">
            <div id="crossSign">
                &#x2715;
            </div>
            <h3>LogIn To Your Account</h3>
            <h3>Compare across 500+ stores</h3>
            <h3>to find the best price.  </h3>
            <div id="formbox">
                <form>
                    <input type="email" placeholder="Email" id="email"><br/>
                    <input type="password" placeholder="Password" id="pwd"><br/>
                    <label>Forgot Password</label><br/>
                    <input type="checkbox" id="radio">
                    <label>Subscribe to personalized sale updates and offers</label><br/>
                    <input type="submit" value="Log In" id="button" ">
                </form>
            <div id="or">
                <p>or</p>
            </div>
            <div id="logos">
                <a href="https://www.google.com"><img src="https://modesens.com/static/img/login-icon/20210617google.svg" alt=""></a>
                <a href="https://www.facebook.com"><img src="https://modesens.com/static/img/login-icon/20210617facebook.svg" alt=""></a>
                <a href="https://www.apple.com"><img src="https://modesens.com/static/img/login-icon/20210617apple.svg" alt=""></a>
                <a href="https://www.wechat.com"><img src="https://modesens.com/static/img/login-icon/20210617wechat.svg" alt=""></a>
            </div>
            <p> <a href="signup.html">Dont Have A Account? Sign Up Now</a> </p>
            <hr>
        </div>
        <div class="popup">
            <img src="https://i.pinimg.com/originals/7b/dd/1b/7bdd1bc7db7fd48025d4e39a0e2f0fd8.jpg">
            <h2>Logged In Successfull</h2>
            <button onclick="closePop()">Done</button>
        </div>
    </div>

</body>
</html>
<script src="login.js"></script>
